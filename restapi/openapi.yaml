---
openapi: 3.0.3
info:
  title: FitLayout REST API
  description: "FitLayout API for artifact creation, storage and manipulation"
  contact:
    url: https://github.com/FitLayout/FitLayout/wiki
    email: ""
  version: 1.0.0
servers:
- url: http://localhost:9080/fitlayout-web
- url: https://localhost:9443/fitlayout-web
security:
- jwt: []
tags:
- name: admin
  description: Repository administration
- name: artifact
  description: Artifact operations
- name: auth
  description: User authorization
- name: repository
  description: RDF repository opertations
- name: service
  description: Service discovery and invocation
paths:
  /api/auth/userInfo:
    get:
      tags:
      - auth
      summary: Get current user information based on the credentials (Bearer JWT token)
        obtained
      operationId: getUserInfo
      responses:
        "200":
          description: Current user information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserInfo'
      security:
      - jwt: []
  /api/operator:
    get:
      tags:
      - service
      summary: Gets a list of available area tree operator services.
      operationId: listOperators
      responses:
        "200":
          description: List of service descriptions
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ParametrizedServiceDescr'
  /api/r/{repoId}/artifact:
    get:
      tags:
      - artifact
      summary: Retrieves information about all artifacts in the repository (artifact
        contents not included).
      operationId: getArtifactsInfo
      responses:
        "200-JSONLD":
          description: The artifacts RDF description serialized in JSON-LD
          content:
            application/ld+json: {}
        "200-TURTLE":
          description: The artifacts RDF description serialized in TURTLE
          content:
            text/turtle: {}
        "200-RDFXML":
          description: The artifacts RDF description serialized in RDF/XML
          content:
            application/rdf+xml: {}
        "200-NTRIPLES":
          description: The artifacts RDF description serialized in N-TRIPLES
          content:
            application/n-triples: {}
        "200-NQUADS":
          description: The artifacts RDF description serialized in N-QUADS
          content:
            application/n-quads: {}
        "400":
          description: Invalid service parametres
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResultErrorMessage'
        "404":
          description: Repository with the given ID not found or could not be serialized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResultErrorMessage'
    parameters:
    - name: repoId
      in: path
      description: The ID of the artifact repository to use
      required: true
      schema:
        type: string
  /api/r/{repoId}/artifact/clear:
    delete:
      tags:
      - artifact
      summary: Clears the repository - deletes all artifacts and metadata
      operationId: clear
      responses:
        "200":
          description: Repository cleared
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResultValue'
        "404":
          description: Repository with the given ID not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResultErrorMessage'
    parameters:
    - name: repoId
      in: path
      description: The ID of the artifact repository to use
      required: true
      schema:
        type: string
  /api/r/{repoId}/artifact/create:
    post:
      tags:
      - artifact
      summary: Creates a new artifact by invoking a service.
      operationId: createArtifact
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ServiceParams'
      responses:
        "200":
          description: The IRI of the new artifact created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResultValue'
        "400":
          description: Invalid service parametres
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResultErrorMessage'
        "404":
          description: Repository or service with the given ID not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResultErrorMessage'
    parameters:
    - name: repoId
      in: path
      description: The ID of the artifact repository to use
      required: true
      schema:
        type: string
  /api/r/{repoId}/artifact/info/{iri}:
    get:
      tags:
      - artifact
      summary: Retrieves information about an artifact identified by its IRI (artifact
        content not included).
      operationId: getArtifactInfo
      parameters:
      - name: iri
        in: path
        required: true
        schema:
          type: string
      responses:
        "200-JSONLD":
          description: The artifact RDF description serialized in JSON-LD
          content:
            application/ld+json: {}
        "200-TURTLE":
          description: The artifact RDF description serialized in TURTLE
          content:
            text/turtle: {}
        "200-RDFXML":
          description: The artifact RDF description serialized in RDF/XML
          content:
            application/rdf+xml: {}
        "200-NTRIPLES":
          description: The artifact RDF description serialized in N-TRIPLES
          content:
            application/n-triples: {}
        "200-NQUADS":
          description: The artifact RDF description serialized in N-QUADS
          content:
            application/n-quads: {}
        "400":
          description: Invalid IRI provided
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResultErrorMessage'
        "404":
          description: Repository or service with the given ID not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResultErrorMessage'
    parameters:
    - name: repoId
      in: path
      description: The ID of the artifact repository to use
      required: true
      schema:
        type: string
  /api/r/{repoId}/artifact/item/{iri}:
    get:
      tags:
      - artifact
      summary: Gets a complete artifact including its contents identified by its IRI
      operationId: getArtifact
      parameters:
      - name: iri
        in: path
        required: true
        schema:
          type: string
      responses:
        "200-JSONLD":
          description: The complete artifact RDF description serialized in JSON-LD
          content:
            application/ld+json: {}
        "200-TURTLE":
          description: The complete artifact RDF description serialized in TURTLE
          content:
            text/turtle: {}
        "200-RDFXML":
          description: The complete artifact RDF description serialized in RDF/XML
          content:
            application/rdf+xml: {}
        "200-NTRIPLES":
          description: The complete artifact RDF description serialized in N-TRIPLES
          content:
            application/n-triples: {}
        "200-NQUADS":
          description: The complete artifact RDF description serialized in N-QUADS
          content:
            application/n-quads: {}
        "200-XML":
          description: The complete artifact serialized in XML
          content:
            text/xml: {}
        "200-HTML":
          description: The complete artifact serialized in HTML
          content:
            text/html: {}
        "200-PNG":
          description: The complete artifact in a PNG image
          content:
            image/png: {}
        "400":
          description: Invalid IRI provided
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResultErrorMessage'
        "404":
          description: Repository or service with the given ID not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResultErrorMessage'
    delete:
      tags:
      - artifact
      summary: Deletes an artifact identified by its IRI
      operationId: deleteArtifact
      parameters:
      - name: iri
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Artifact deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResultValue'
        "404":
          description: Repository or artifact with the given ID not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResultErrorMessage'
    parameters:
    - name: repoId
      in: path
      description: The ID of the artifact repository to use
      required: true
      schema:
        type: string
  /api/r/{repoId}/artifact/list:
    get:
      tags:
      - artifact
      summary: Gets a list of artifact IRIs.
      operationId: listArtifacts
      responses:
        "200":
          description: List of artifact IRIs
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        "404":
          description: Repository with the given ID not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResultErrorMessage'
    parameters:
    - name: repoId
      in: path
      description: The ID of the artifact repository to use
      required: true
      schema:
        type: string
  /api/r/{repoId}/artifact/refresh/{iri}:
    get:
      tags:
      - artifact
      summary: Recomputes the computed artifact properties
      operationId: refreshArtifact
      parameters:
      - name: iri
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Artifact recomputed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResultValue'
        "404":
          description: Repository or artifact with the given ID not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResultErrorMessage'
    parameters:
    - name: repoId
      in: path
      description: The ID of the artifact repository to use
      required: true
      schema:
        type: string
  /api/r/{repoId}/repository/add:
    post:
      tags:
      - repository
      summary: Adds a new quadruple to the repository
      operationId: addQuadruple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QuadrupleData'
      responses:
        "200":
          description: The quadruple added
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResultValue'
        "400":
          description: Invalid quadruple specification
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResultErrorMessage'
        "404":
          description: Repository with the given ID not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResultErrorMessage'
    parameters:
    - name: repoId
      in: path
      description: The ID of the artifact repository to use
      required: true
      schema:
        type: string
  /api/r/{repoId}/repository/addQuads:
    post:
      tags:
      - repository
      summary: Adds a list of new quadruple to the repository
      operationId: addQuadruples
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/QuadrupleData'
      responses:
        "200":
          description: The quadruples added
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResultValue'
        "400":
          description: Invalid quadruple specification
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResultErrorMessage'
        "404":
          description: Repository with the given ID not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResultErrorMessage'
    parameters:
    - name: repoId
      in: path
      description: The ID of the artifact repository to use
      required: true
      schema:
        type: string
  /api/r/{repoId}/repository/checkRepo:
    get:
      tags:
      - repository
      summary: Checks the repository whether it exists and is properly initialized
      operationId: checkRepo
      responses:
        "200":
          description: Repository check result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResultValue'
        "404":
          description: Repository with the given ID not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResultErrorMessage'
    parameters:
    - name: repoId
      in: path
      description: The ID of the artifact repository to use
      required: true
      schema:
        type: string
  /api/r/{repoId}/repository/contexts:
    get:
      tags:
      - repository
      summary: Gets a list of contexts that have been defined for the repository
      operationId: getContexts
      responses:
        "200":
          description: Context query result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SelectQueryResult'
        "404":
          description: Repository with the given ID not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResultErrorMessage'
    parameters:
    - name: repoId
      in: path
      description: The ID of the artifact repository to use
      required: true
      schema:
        type: string
  /api/r/{repoId}/repository/deleteQuads:
    post:
      tags:
      - repository
      summary: Removes a list of quadruples from the repository
      operationId: deleteQuadruples
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/QuadrupleData'
      responses:
        "200":
          description: Quadruples removed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResultValue'
        "400":
          description: Invalid quadruple specification
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResultErrorMessage'
        "404":
          description: Repository with the given ID not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResultErrorMessage'
    parameters:
    - name: repoId
      in: path
      description: The ID of the artifact repository to use
      required: true
      schema:
        type: string
  /api/r/{repoId}/repository/describe/{iri}:
    get:
      tags:
      - repository
      summary: Gets the RDF description for the given subject IRI
      operationId: describeSubject
      parameters:
      - name: iri
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Subject description
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubjectDescriptionResult'
        "404":
          description: Repository with the given ID not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResultErrorMessage'
    parameters:
    - name: repoId
      in: path
      description: The ID of the artifact repository to use
      required: true
      schema:
        type: string
  /api/r/{repoId}/repository/initRepo:
    get:
      tags:
      - repository
      summary: Initializes an empty repository with the necessary RDF metadata (schemas)
      operationId: initRepo
      responses:
        "200":
          description: Repository initialized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResultValue'
        "404":
          description: Repository with the given ID not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResultErrorMessage'
    parameters:
    - name: repoId
      in: path
      description: The ID of the artifact repository to use
      required: true
      schema:
        type: string
  /api/r/{repoId}/repository/namespaces:
    get:
      tags:
      - repository
      summary: Gets a list of namespace declarations that have been defined for the
        repository
      operationId: getNamespaces
      responses:
        "200":
          description: Namespace query result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SelectQueryResult'
        "404":
          description: Repository with the given ID not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResultErrorMessage'
    delete:
      tags:
      - repository
      summary: Removes all namespace declarations from the repository
      operationId: clearNamespaces
      responses:
        "200":
          description: Namespaces removed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResultValue'
        "404":
          description: Repository with the given ID not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResultErrorMessage'
    parameters:
    - name: repoId
      in: path
      description: The ID of the artifact repository to use
      required: true
      schema:
        type: string
  /api/r/{repoId}/repository/namespaces/{prefix}:
    get:
      tags:
      - repository
      summary: Gets a namespace URI for the given prefix
      operationId: getNamespace
      parameters:
      - name: prefix
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Namespace URI
          content:
            text/plain: {}
        "404":
          description: Repository or namespace with the given ID not found
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ResultErrorMessage'
    put:
      tags:
      - repository
      summary: Adds a namespace definition for the given prefix
      operationId: addNamespace
      parameters:
      - name: prefix
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          text/plain:
            schema:
              type: string
      responses:
        "200":
          description: Namespace added
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResultValue'
        "404":
          description: Repository with the given ID not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResultErrorMessage'
    delete:
      tags:
      - repository
      summary: Removes a namespace definition for the given prefix
      operationId: deleteNamespace
      parameters:
      - name: prefix
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Namespace deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResultValue'
        "404":
          description: Repository or namespace with the given ID not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResultErrorMessage'
    parameters:
    - name: repoId
      in: path
      description: The ID of the artifact repository to use
      required: true
      schema:
        type: string
  /api/r/{repoId}/repository/object/{iri}:
    get:
      tags:
      - repository
      summary: Gets all triples for the given object IRI
      operationId: queryObject
      parameters:
      - name: iri
        in: path
        required: true
        schema:
          type: string
      - name: limit
        in: query
        schema:
          format: int32
          default: 100
          type: integer
      responses:
        "200":
          description: Select query result assigning (v)alue and (p)redicate
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SelectQueryResult'
        "404":
          description: Repository with the given ID not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResultErrorMessage'
    parameters:
    - name: repoId
      in: path
      description: The ID of the artifact repository to use
      required: true
      schema:
        type: string
  /api/r/{repoId}/repository/query:
    post:
      tags:
      - repository
      summary: Executes any SPARQL query on the underlying RDF repository
      operationId: query
      parameters:
      - name: limit
        in: query
        schema:
          format: int64
          default: 100
          type: integer
      - name: offset
        in: query
        schema:
          format: int64
          default: 0
          type: integer
      requestBody:
        content:
          application/sparql-query:
            schema:
              type: string
      responses:
        "200":
          description: SELECT query result (tuple query)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SelectQueryResult'
        "200-JSONLD":
          description: CONSTRUCT query result (graph query) serialized in JSON-LD
          content:
            application/ld+json: {}
        "200-TURTLE":
          description: CONSTRUCT query result (graph query) serialized in TURTLE
          content:
            text/turtle: {}
        "200-RDFXML":
          description: CONSTRUCT query result (graph query) serialized in RDF/XML
          content:
            application/rdf+xml: {}
        "200-NTRIPLES":
          description: CONSTRUCT query result (graph query) serialized in N-TRIPLES
          content:
            application/n-triples: {}
        "200-NQUADS":
          description: CONSTRUCT query result (graph query) serialized in N-QUADS
          content:
            application/n-quads: {}
        "200-JSON":
          description: ASK query result (boolean query) serialized in JSON
          content:
            application/json: {}
        "200-TEXT":
          description: ASK query result (boolean query) serialized in text
          content:
            text/boolean: {}
        "404":
          description: Repository with the given ID not found
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/ResultErrorMessage'
            text/turtle:
              schema:
                $ref: '#/components/schemas/ResultErrorMessage'
            application/rdf+xml:
              schema:
                $ref: '#/components/schemas/ResultErrorMessage'
            application/n-triples:
              schema:
                $ref: '#/components/schemas/ResultErrorMessage'
            application/n-quads:
              schema:
                $ref: '#/components/schemas/ResultErrorMessage'
            text/xml:
              schema:
                $ref: '#/components/schemas/ResultErrorMessage'
            application/json:
              schema:
                $ref: '#/components/schemas/ResultErrorMessage'
            text/boolean:
              schema:
                $ref: '#/components/schemas/ResultErrorMessage'
        "500":
          description: Query evaluation error
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/ResultErrorMessage'
            text/turtle:
              schema:
                $ref: '#/components/schemas/ResultErrorMessage'
            application/rdf+xml:
              schema:
                $ref: '#/components/schemas/ResultErrorMessage'
            application/n-triples:
              schema:
                $ref: '#/components/schemas/ResultErrorMessage'
            application/n-quads:
              schema:
                $ref: '#/components/schemas/ResultErrorMessage'
            text/xml:
              schema:
                $ref: '#/components/schemas/ResultErrorMessage'
            application/json:
              schema:
                $ref: '#/components/schemas/ResultErrorMessage'
            text/boolean:
              schema:
                $ref: '#/components/schemas/ResultErrorMessage'
    parameters:
    - name: repoId
      in: path
      description: The ID of the artifact repository to use
      required: true
      schema:
        type: string
  /api/r/{repoId}/repository/selectQuery:
    post:
      tags:
      - repository
      summary: Executes a SPARQL SELECT query on the underlying RDF repository
      operationId: selectQuery
      parameters:
      - name: limit
        in: query
        schema:
          format: int64
          default: 100
          type: integer
      - name: offset
        in: query
        schema:
          format: int64
          default: 0
          type: integer
      requestBody:
        content:
          application/sparql-query:
            schema:
              type: string
      responses:
        "200":
          description: SPARQL select query result (bindings)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SelectQueryResult'
        "404":
          description: Repository with the given ID not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResultErrorMessage'
        "500":
          description: Query evaluation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResultErrorMessage'
    parameters:
    - name: repoId
      in: path
      description: The ID of the artifact repository to use
      required: true
      schema:
        type: string
  /api/r/{repoId}/repository/statements:
    get:
      tags:
      - repository
      summary: Gets all RDF statements from the repository
      operationId: getStatements
      parameters:
      - name: context
        in: query
        schema:
          type: string
      - name: obj
        in: query
        schema:
          type: string
      - name: pred
        in: query
        schema:
          type: string
      - name: subj
        in: query
        schema:
          type: string
      responses:
        "200-JSONLD":
          description: RDF statements serialized in JSON-LD
          content:
            application/ld+json: {}
        "200-TURTLE":
          description: RDF statements serialized in TURTLE
          content:
            text/turtle: {}
        "200-RDFXML":
          description: RDF statements serialized in RDF/XML
          content:
            application/rdf+xml: {}
        "200-NTRIPLES":
          description: RDF statements serialized in N-Triples
          content:
            application/n-triples: {}
        "200-NQUADS":
          description: RDF statements serialized in N-Quads
          content:
            application/n-quads: {}
        "404":
          description: Repository with the given ID not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResultErrorMessage'
    post:
      tags:
      - repository
      summary: Imports statements to the repository
      operationId: addStatements
      parameters:
      - name: baseURI
        in: query
        schema:
          type: string
      - name: context
        in: query
        schema:
          type: string
      requestBody:
        content:
          application/ld+json:
            schema:
              type: object
          text/turtle:
            schema:
              type: object
          application/rdf+xml:
            schema:
              type: object
          application/n-triples:
            schema:
              type: object
          application/n-quads:
            schema:
              type: object
