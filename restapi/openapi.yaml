components:
  schemas:
    ArtifactServiceDescr:
      required:
      - description
      - id
      - name
      type: object
      properties:
        category:
          description: Service category used for grouping services
          type: string
        description:
          description: Service description
          type: string
        id:
          description: Service ID
          type: string
        name:
          description: Service name
          type: string
        params:
          description: Descriptions of accepted parameters
          type: object
          additionalProperties:
            $ref: '#/components/schemas/ParamDescr'
        consumes:
          type: string
        produces:
          type: string
    ParamBooleanDescr:
      required:
      - name
      - type
      type: object
      properties:
        name:
          description: Name of the parameter
          type: string
        type:
          description: "Type of the parameter {bolean, int, float, string}"
          type: string
    ParamDescr:
      description: Service parameter description
      required:
      - name
      - type
      type: object
      properties:
        name:
          description: Name of the parameter
          type: string
        type:
          description: "Type of the parameter {bolean, int, float, string}"
          type: string
      discriminator:
        propertyName: type
        mapping:
          int: '#/components/schemas/ParamIntDescr'
          float: '#/components/schemas/ParamFloatDescr'
          string: '#/components/schemas/ParamStringDescr'
          boolean: '#/components/schemas/ParamBooleanDescr'
    ParamFloatDescr:
      required:
      - name
      - type
      type: object
      properties:
        name:
          description: Name of the parameter
          type: string
        type:
          description: "Type of the parameter {bolean, int, float, string}"
          type: string
        maxValue:
          format: float
          type: number
        minValue:
          format: float
          type: number
    ParamIntDescr:
      required:
      - name
      - type
      type: object
      properties:
        name:
          description: Name of the parameter
          type: string
        type:
          description: "Type of the parameter {bolean, int, float, string}"
          type: string
        maxValue:
          format: int32
          type: integer
        minValue:
          format: int32
          type: integer
    ParamStringDescr:
      required:
      - name
      - type
      type: object
      properties:
        name:
          description: Name of the parameter
          type: string
        type:
          description: "Type of the parameter {bolean, int, float, string}"
          type: string
        maxLength:
          format: int32
          type: integer
        minLength:
          format: int32
          type: integer
    ParametrizedServiceDescr:
      description: Description of a parametrized service
      required:
      - description
      - id
      - name
      - produces
      type: object
      properties:
        category:
          description: Service category used for grouping services
          type: string
        consumes:
          description: Type IRI of the input artifacts
          type: string
        description:
          description: Service description
          type: string
        id:
          description: Service ID
          type: string
        name:
          description: Service name
          type: string
        params:
          description: Descriptions of accepted parameters
          type: object
          additionalProperties:
            $ref: '#/components/schemas/ParamDescr'
        produces:
          description: Type IRI of the produced artifacts
          type: string
    QuadrupleData:
      description: RDF quadruple data
      type: object
      properties:
        artifact:
          type: string
        o:
          type: string
        p:
          type: string
        s:
          type: string
        value:
          type: object
        ok:
          type: boolean
    RepositoryInfo:
      description: Information about an artifact repository
      required:
      - id
      - owner
      type: object
      properties:
        accessedOn:
          format: date
          description: Last access date
          type: string
        createdOn:
          format: date
          description: Creation date
          type: string
        description:
          description: Repository description
          type: string
        email:
          description: Creator's e-mail
          type: string
        expires:
          format: date
          description: Expiration date
          type: string
        id:
          description: Repository ID
          type: string
        owner:
          description: Owner ID
          type: string
        version:
          description: Metadata schema version
          type: string
    ResultBinding:
      description: Assigned result value
      type: object
      properties:
        type:
          description: "Value type {iri, literal}"
          type: string
        value:
          description: The value
          type: string
    ResultBody:
      description: Query result body (bindings)
      type: object
      properties:
        bindings:
          type: array
          items:
            type: object
            additionalProperties:
              $ref: '#/components/schemas/ResultBinding'
    ResultErrorMessage:
      description: Error result of an operation
      type: object
      properties:
        status:
          type: string
        message:
          type: string
    ResultHeader:
      description: Query result header (column names)
      type: object
      properties:
        vars:
          type: array
          items:
            type: string
    ResultValue:
      description: Result of an operation conaining an optional result value
      type: object
      properties:
        status:
          type: string
        result:
          type: object
    SelectQueryResult:
      description: A result of a SPARQL SELECT query
      type: object
      properties:
        head:
          $ref: '#/components/schemas/ResultHeader'
        results:
          $ref: '#/components/schemas/ResultBody'
    ServiceParams:
      description: Service input parametres
      required:
      - serviceId
      type: object
      properties:
        params:
          description: Service invocation parametres
          type: object
          additionalProperties: {}
        parentIri:
          description: IRI of the input artifact if required by the given service
          type: string
        serviceId:
          description: ID of the service to invoke
          type: string
    StorageStatus:
      description: Overall storage status
      type: object
      properties:
        available:
          format: int32
          type: integer
        createAvailable:
          type: boolean
        repositories:
          format: int32
          type: integer
        singleMode:
          type: boolean
    SubjectDescriptionResult:
      description: Represents the subject descripton as map of properties.
      type: object
      properties:
        description:
          type: object
          additionalProperties:
            type: array
            items:
              $ref: '#/components/schemas/ResultBinding'
    UserInfo:
      description: Current user information
      type: object
      properties:
        anonymous:
          type: boolean
        email:
          type: string
        expires:
          format: date
          type: string
        guest:
          type: boolean
        roles:
          uniqueItems: true
          type: array
          items:
            type: string
        userId:
          type: string
  securitySchemes:
    jwt:
      type: http
      in: header
      scheme: bearer
      bearerFormat: jwt
